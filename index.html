<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="todo-container">

        <header>
            <h1>To Do List</h1>
        </header>

        <div id="todo-form">
            <input type="text" class="input-item" name="input_box" id="input-box" placeholder="Add Task"/>
            <button id="input-button" onclick="addTask()">Add</button>
        </div>
        <div class="printer">
            <img src="printer.png">
            <div class="receipt">
                    <h2 class="listhead">Task List</h2>
                    <p class="listhead">things I need to get done<br>@888thqxe</p>
                <hr/>
                <ul id="list-container"></ul>
                <hr/>
                <div class="counter-container">
                    <div id="task-counters">
                        Completed: <span id="completed-counter">0</span> | Uncompleted:<span id="uncompleted-counter">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
